<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生成原稿登録 | Japrs+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/registCommon.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="js/login-utils.js" type="module"></script>
  <script src="js/generategkRegist.js" type="module"></script>
</head>
<body>
  <div id="cognitoUserInfo" style="float:right">未ログイン</div>
  <h2>生成原稿登録</h2>

  <div class="flex-container">
    <!-- 左側：入力フォーム -->
    <div class="left-panel">
      <div class="section-title">実行情報</div>
      <form id="registForm">
        <div id="fileDropArea" class="drag-drop-area">
          <label for="filename">ファイル名</label>
          <input type="text" id="filename" readonly required>
          <input type="file" id="uploadFile" style="display: none;">
        </div>
        <button type="button" id="attachFileBtn" class="btn btn-normal btnsize-main mb-12px">添付</button>
        <button type="button" id="clearFileBtn" class="btn btn-normal btnsize-main ml-10px mb-12px" disabled>クリア</button>
        <button type="button" id="execBtn" class="btn btn-exec btnsize-main ml-10px mb-12px">原稿生成</button>

        <label for="document">ドキュメント</label>
        <textarea id="document" name="document" required></textarea>
      </form>
    </div>
    <!-- 右側：OCRテキスト -->
    <div class="right-panel">
        <div class="section-title">実行結果</div>
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" required>

        <label for="execResult">実行結果</label>
        <textarea id="execResult" name="execResult" required></textarea>
    </div>
  </div>

  <div class="button-bottom">
    <button type="button" id="registBtn" class="btn btn-exec btnsize-main">登録</button>
    <button type="button" id="footerCloseBtn" class="btn btn-normal btnsize-main"
      data-displayname="生成原稿登録"
      data-warn-message="{0}を終了します。内容が変更されていますが、破棄して画面を終了します。">
      キャンセル
    </button>
  </div>
  <div class="modal" id="commonDisabledModal" data-backdrop="static" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document"></div>
  </div>
  <div id="commonLoadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner-border text-secondary spinner-small" role="status"></div>
  </div>
</body>
</html>
