<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生成原稿登録 | Japrs+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">  
  <link rel="stylesheet" href="css/registCommon.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/generategkRegist.js"></script>
</head>
<body>
  <h2>生成原稿登録</h2>

  <div class="flex-container">
    <!-- 左側：入力フォーム -->
    <div class="left-panel">
      <div class="section-title">実行情報</div>
      <form id="registForm">
        <label for="languageModel" style="display: none;">言語モデル</label>
        <select id="languageModel" name="languageModel" style="display: none;">
          <option value=""></option>
          <option value="us.anthropic.claude-3-7-sonnet-20250219-v1:0">Claude 3.7 Sonnet</option>
        </select>

        <label for="worker" style="display: none;">作業者</label>
        <input type="text" id="worker" name="worker" style="display: none;">

        <label for="document">ドキュメント</label>
        <textarea id="document" name="document" required></textarea>

        <label for="prompt" style="display: none;">プロンプト</label>
        <select id="prompt" name="prompt" style="display: none;">
          <option value=""></option>
          <option value="1">火事</option>
          <option value="2">事故[速報]</option>
          <option value="3">裁判</option>
        </select>

        <label for="format" style="display: none;">フォーマット</label>
        <textarea id="format" name="format" value="あなたは放送局のニュースを担当する記者です。ドキュメントを基にニュース原稿を完成させてください。その際、下記のルールに従ってください。
・原稿はリード文（50字程度）と本文（300字程度）に分けてください。
・リード文は読みたくなるような見出しとなりうる要約にしてください。
・内容は「イベント」や「催し」の紹介です。イベント開催当日に、実際に行ったものとして原稿を作ってください。オンラインの場合はオンラインで参加したものとして原稿を作ってください。
・記載していない事実以外の事実を加えないでください。
・住所は町名のみを使用し、○丁目以下の番地は使用しないでください。
・構成のタイトル名は含めず、自然な文章として出力してください。
・文体は敬体（です・ます調）を使用してください。
・感情や主観を排除するように心がけてください。
・本文の読み上げ時間が60秒以内（約250～300語）になるよう調整してください。出力後に自らカウントして、過不足があれば調整してください。" style="display: none;"></textarea>
      </form>
    </div>
    <!-- 右側：OCRテキスト -->
    <div class="right-panel">
        <div class="section-title">実行結果</div>
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" readonly required>

        <label for="execResult">実行結果</label>
        <textarea id="execResult" name="execResult" readonly></textarea>
    </div>
  </div>

  <div class="button-bottom">
    <button type="button" id="execBtn" class="btn btn-exec btnsize-main">実行</button>
    <button type="button" id="registBtn" class="btn btn-exec btnsize-main">登録</button>
    <button type="button" id="footerCloseBtn" class="btn btn-normal btnsize-main"
      data-displayname="生成原稿登録"
      data-warn-message="{0}を終了します。内容が変更されていますが、破棄して画面を終了します。">
      キャンセル
    </button>
  </div>
  <div class="modal" id="commonDisabledModal" data-backdrop="static" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document"></div>
  </div>
  <div id="commonLoadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner-border text-secondary spinner-small" role="status"></div>
  </div>
</body>
</html>
