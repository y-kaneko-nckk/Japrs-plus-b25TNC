<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OCR情報詳細 | Japrs+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/detailCommon.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login-utils.js" type="module"></script>
  <script src="js/ocrinfoDetail.js" type="module"></script>
</head>
<body>
  <div id="cognitoUserInfo" style="float:right">未ログイン</div>
  <h2>OCR情報詳細</h2>

  <!-- ID・実行日時 -->
  <div class="header-meta">
    <div>[ID] <span id="id"></span></div>
    <div style="margin-left: 5px;">[実行日時] <span id="execdtime"></span></div>
  </div>

  <div class="flex-container">
    <!-- 左側：PDF表示と情報 -->
    <div class="left-panel">
      <div class="section-title">PDF表示</div>
      <table class="detail-table" style="margin-top:16px;">
        <tr>
          <th>タイトル</th>
          <td id="title"></td>
        </tr>
      </table>
      <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>
    <!-- 右側：OCRテキスト -->
    <div class="right-panel">
      <div class="section-title">実行結果</div>
      <div class="exec-result-box" id="ocrText"></div>
    </div>
  </div>
  <div class="button-bottom">
    <button type="button" id="deleteBtn" class="btn btn-exec btnsize-main">削除</button>
    <button type="button" id="footerCloseBtn" class="btn btn-normal btnsize-main"
      data-displayname="OCR情報詳細"
      data-warn-message="{0}を終了します。内容が変更されていますが、破棄して画面を終了します。">
      閉じる
    </button>
  </div>
  <div class="modal" id="commonDisabledModal" data-backdrop="static" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document"></div>
  </div>
  <div id="commonLoadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner-border text-secondary spinner-small" role="status"></div>
  </div>
</body>
</html>
