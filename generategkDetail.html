<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生成原稿詳細 | Japrs+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/detailCommon.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/generategkDetail.js"></script>
</head>
<body>
  <h2>生成原稿詳細</h2>
  <div class="flex-container">
    <!-- 左側：実行情報 -->
    <div class="left-panel">
      <div class="section-title">実行情報</div>
      <table class="detail-table">
        <tr>
          <th>タイトル</th>
          <td id="title"></td>
        </tr>
        <tr>
          <th>言語モデル</th>
          <td id="languagemodel"></td>
        </tr>
        <tr>
          <th>作業者</th>
          <td id="workuser"></td>
        </tr>
        <tr>
          <th>プロンプト</th>
          <td>
            <textarea id="prompt" readonly></textarea>
          </td>
        </tr>
      </table>
    </div>
    <!-- 右側：実行結果 -->
    <div class="right-panel">
      <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div class="section-title">実行結果</div>
        <div class="id-date" style="text-align: right;">
          [ID] <span id="id"></span><br>
          [生成日時] <span id="generatedtime"></span>
        </div>
      </div>
      <div class="exec-result-box" id="execresult"></div>
    </div>
  </div>
</body>
</html>
