<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生成原稿詳細 | Japrs+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/detailCommon.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/generategkDetail.js"></script>
</head>
<body>
  <h2>生成原稿詳細</h2>

  <!-- ID・生成日時 -->
  <div class="header-meta">
    <div>[ID] <span id="id"></span></div>
    <div style="margin-left: 5px;">[生成日時] <span id="generatedtime"></span></div>
  </div>

  <div class="flex-container">
    <!-- 左側：実行情報 -->
    <div class="left-panel">
      <div class="section-title">実行情報</div>
      <table class="detail-table">
        <tr>
          <th>タイトル</th>
          <td id="title"></td>
        </tr>
        <tr>
          <th>言語モデル</th>
          <td id="languagemodel"></td>
        </tr>
        <tr>
          <th>作業者</th>
          <td id="workuser"></td>
        </tr>
        <tr>
          <th>プロンプト</th>
          <td>
            <textarea id="prompt" rows="27" readonly></textarea>
          </td>
        </tr>
      </table>
    </div>
    <!-- 右側：実行結果 -->
    <div class="right-panel">
      <div class="section-title">実行結果</div>
      <div class="exec-result-box" id="execresult"></div>
    </div>
  </div>
  <div class="button-bottom">
    <button type="button" id="deleteBtn" class="btn btn-exec btnsize-main">削除</button>
    <button type="button" id="footerCloseBtn" class="btn btn-normal btnsize-main"
      data-displayname="生成原稿詳細" 
      data-warn-message="{0}を終了します。内容が変更されていますが、破棄して画面を終了します。">
      閉じる
    </button>
  </div>
  <div class="modal" id="commonDisabledModal" data-backdrop="static" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered" role="document"></div>
  </div>
  <div id="commonLoadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner-border text-secondary spinner-small" role="status"></div>
  </div>
</body>
</html>
