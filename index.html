<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>各種情報管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>各種情報管理</h2>

    <div class="tab-buttons">
      <button class="tab active" id="ocrTab">OCR情報</button>
      <button class="tab" id="generatedTab">生成原稿</button>
    </div>

    <div id="ocrContent" class="tab-content">
      <h3>OCR情報</h3>
      <table class="table" id="ocrTable">
        <thead>
          <tr>
            <th>実行日時</th>
            <th>タイトル</th>
            <th>実行結果</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- OCR情報のデータがここに入る -->
        </tbody>
      </table>
    </div>

    <div id="generatedContent" class="tab-content" style="display: none;">
      <h3>生成原稿</h3>
      <table class="table" id="generatedTable">
        <thead>
          <tr>
            <th>生成日時</th>
            <th>タイトル</th>
            <th>言語モデル</th>
            <th>作業者</th>
            <th>ID</th>
            <th>保存日時</th>
          </tr>
        </thead>
        <tbody>
          <!-- 生成原稿のデータがここに入る -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
