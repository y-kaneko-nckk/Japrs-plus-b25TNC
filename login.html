<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Amplifyテスト</title>
</head>
<body>
  <h1>Amplify動作確認</h1>

  <!-- jQueryは不要：検証用 -->
  <script src="https://unpkg.com/aws-amplify@4.3.13/dist/aws-amplify.min.js"></script>

  <script>
    console.log('Amplify:', window.Amplify);
    if (!window.Amplify) {
      document.write('❌ Amplifyがロードされていません');
    } else {
      document.write('✅ Amplifyがロードされました');
    }
  </script>
</body>
</html>
